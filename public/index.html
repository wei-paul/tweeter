<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- App JS -->
    
  </head>
  
  <body>
    
    <!-- Top nav bar (fixed) -->
    
    <nav>
      <div class="navcontainer">
        <span>TWEETER</span>
        <div class="newtweetcontainer">
          <div class="tweet">
            <button class="buttontweet"><b>Write</b>&nbsp;a new tweet
            <i class="fa-solid fa-angles-down"></i>
            </button>
            
          </div>
        </div>  
      </div>  
    </nav>
    
    <header class="top-page">
      <div class="profile">
        
        
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
        <h2>Your Name</h2>
        
      </div>
    </header>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div class="warning">
          Please do not exceed 140 characters or leave field empty!
        </div>
          
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div class="wholetextcontainer">
          <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
          <div class="tweetbutton">
            <button type="submit" id="button">Tweet</button>
            <output name="counter" id="counter" for="tweet-text">140</output>
          </div>
          </div>
        </form>
      </section>
      
        <section class="tweets-container">

        </section>
      
      
    </main>
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </body>
  </html>
